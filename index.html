<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/style-query.css">
</head>
<body>

   <main>
      <!-- 제목 및 설명 -->
      <h1 class="tit-timelaw">
         <img class="img-tit" src="img/title.png" alt="1만 시간의 법칙">
      </h1>

      <p class="sub-tit">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

      <p class="txt-desc">
         <img class="quotes" src="img/quotes.png" alt="">
         <span class="tit-desc">1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
      <!-- //제목 및 설명 -->
      
      <!-- 직업 및 훈련시간 폼 -->
      <form class="cont-inp">
         <p>
            나는<input type="text" placeholder="예)프로그래밍" required>전문가가 될 것이다.
         </p>

         <p>
            <span class="everyday">그래서 앞으로 매일 하루에</span>
            <input type="number" placeholder="예)5" required>시간씩 훈련할 것이다.
         </p>
         
         <div class="btn-wrap">
            <button type="submit" class="btn exc">나는 며칠 동안 훈련을 해야
            1만 시간이 될까?</button>
            <img class="click" src="img/click.png" alt="">
         </div>
      </form>
      <!-- //직업 및 훈련시간 폼 -->
      
      <!-- 결과 로딩 화면 -->
      <div class="loading-wrapper">
         <img src="./img/loading.png" alt="빙글빙글 돌아가는 시계">
      </div>

      <div class="result-wrapper">
         <section class="result">
            <h2 class="ir">결과 확인</h2>
            <p class="result-wannabe">
               당신은
               <span id="work"></span>
               전문가가 되기 위해서
            </p>
            <p class="result-time">
               대략
               <span id="someday"></span>
               일 이상 훈련하셔야 합니다! :)
            </p>
         </section>
            <button type="submit" id="btn-go" class="btn go">훈련하러 가기 GO!GO!</button>
            <button type="button" class="btn share">공유하기</button>
      </div>
      <!-- //결과 로딩 화면 -->
   </main>

   <!-- 회사 및 저작권 정보 -->
   <footer class="cont-footer">
      <img class="logo" src="img/logo.png" alt="">
      <small class="txt-footer">
         ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
         수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </small>
   </footer>
   <!-- //회사 및 저작권 정보 -->
   
   <!-- 모달 창 -->
   <section id="modal" class="cont-modal">
      <h2 class="ir">응원 모달</h2>
      <p>
         <strong>화이팅!!</strong><strong class="heart">♥︎♥︎♥︎</strong><br>
         당신의 꿈을 응원합니다.
      </p>
      <img src="img/licat.png" alt="">
      <button id="btn-exit" class="btn exit">종료하고 진짜
         훈련하러 가기 GO! GO!
      </button>
   </section>
   <!-- //모달 창 -->
   <script src="js/10000hours.js"></script>
</body>
</html>
